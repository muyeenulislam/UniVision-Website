<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Menu</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/bg-color.compiled.css">
    <link rel="stylesheet" href="assets/css/styling.compiled.css">

    <link rel="icon" type="image/svg" href="assets/img/favicon.svg">



    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: #018d7f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .menu-links {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .menu-links li {
            margin: 40px 0;
        }
        .menu-links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }
        
        .back-icon {
            color: white;
            font-size: 1.5em;
            position: absolute; /* Added */
            top: 30px; /* Added */
            left: 30px; /* Added */
        }

        .transition-containers {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.5s ease-in-out;
        z-index: 3000;
    }

    .transition-containers.slide-in {
        transform: translateX(0);
    }

    .transition-containers.transparent-bg {
        background: transparent;
    }

    </style>
</head>
<body>
    <div id="transition-containers" class="transition-containers"></div>
    <a class="back-button" onclick="window.history.back();"><i class="fas fa-arrow-left back-icon"></i></a>
    <ul class="menu-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="careers.html">Careers</a></li>
        <li><a href="ourteam.html">Our Team</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
        <li><a href="setupguide.html">Sign Up Guide</a></li>
        <li>
            <a class="btn bg-green border-green text-decoration-none text-center" href="explore.html" style="border-radius: 34px; padding: 6px 32px; line-height: 30px; font-weight: 500; color: #038175;font-size: 1em  !important;">Explore Now</a>
        </li>
    </ul>

    <script>
        // Add transition class when clicking the back button
        document.querySelector('.back-button').addEventListener('click', function() {
            document.getElementById('transition-containers').classList.add('transparent-bg');
            setTimeout(function() {
                window.history.back();
            }, 500); // Adjust the timeout duration to match the transition duration
        });
    
        // Remove background color transition class when the menu page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('transition-containers').classList.remove('bg-color-transition');
        });
    </script>
    
    
    
    
    
    
    
    
</body>

</html>
